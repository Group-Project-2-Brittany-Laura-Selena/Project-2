<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="profiles.html">Sign Up<span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
        </nav>
        <br>
        <br>
        <form>
                <div class="form-row">
                        <div class="col-md-1"></div>
                  <div class="form-group col-md-3">
                    <label for="name">First Name</label>
                    <input type="name" class="form-control" id="name" placeholder="First Name">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="janeDoe@gmail.com">
                  </div>
                
                  <div class="form-group col-md-3">  
                      
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                </div>
                <div class="form-row">
                        <div class="col-md-1"></div>
                  <div class="form-group col-md-3">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <br>
                <div class="form-row">
                        <div class="col-md-5"></div>
                    <button type="submit" class="btn">Sign up</button>
                </div>
              </form>
            </div>
</body>

<script type="text/javascript">

    $(".btn").on("click", function(event) {
        event.preventDefault();

        //grab the form elements
        var newProfile = {
            firstName: $("#name").val().trim(),
            lastName: $("#lastName").val().trim(),
            customerEmail: $("#inputEmail").val().trim(),
            customerPassword: $("#password").val().trim(),
            city: $("#inputCity").val().trim(),
            state: $("#inputState").val().trim(),
            zip: $("#inputZip").val().trim(),
        };
        console.log(newProfile)

    })
  

</script>
</html>
